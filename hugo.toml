baseurl = "https://sun.ezable.cn"
languageCode = "en-us"
theme = "hugo-theme-stack"
paginate = 5
title = "新杂家"

[params]
  mainSections = ["post"]
  featuredImageField = "image"
  rssFullContent = true

  footer = { since = 2025, customText = "" }

  dateFormat = {published="Jan 02, 2006"}

  sidebar = { emoji = "🍥", subtitle = "杂之广义，无所不包", avatar = { enabled = true, local = true, src = "img/avatar.jpg" } }

  article = { math = false, toc = true, readingTime = true,license = { enabled = true, default = "Licensed under CC BY-NC-SA 4.0" } }

  comments = { enabled = true, provider = "twikoo" }

  widgets = { enabled = ["search", "archives", "tag-cloud"],archives = { limit = 5 },tagCloud = { limit = 10 } }

  opengraph = { twitter = { site = "", card = "summary_large_image" } }

  defaultImage = { opengraph = { enabled = false, local = false, src = "" } }

  colorScheme = { toggle = true, default = "auto" }

  imageProcessing = { cover = { enabled = true }, content = { enabled = true } }

[permalinks]
  post = "/p/:slug/"
  page = "/:slug/"

[[menu.main]]
  identifier = "home"
  name = "主页"
  url = "/"
  weight = -100
  [menu.main.params]
    newTab = true
    icon = "home"

[[menu.social]]
  identifier = "github"
  name = "GitHub"
  url = "https://github.com/cityisempty/ezable"
  [menu.social.params]
    icon = "brand-github"

[[menu.social]]
  identifier = "twitter"
  name = "Twitter"
  url = "https://twitter.com"
  [menu.social.params]
    icon = "brand-twitter"

[related]
  includeNewer = true
  threshold = 60
  toLower = false

[[related.indices]]
  name = "tags"
  weight = 100

[[related.indices]]
  name = "categories"
  weight = 200

[markup.goldmark.renderer]
  unsafe = false

[markup.tableOfContents]
  endLevel = 4
  ordered = true
  startLevel = 2

[markup.highlight]
  noClasses = false
